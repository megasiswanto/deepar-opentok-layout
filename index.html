<html>
<head>
  <title>DeepAR & opentok-layout-js Demo</title>
  <link href="css/app.css" rel="stylesheet" type="text/css">
  <script src="https://static.opentok.com/v2/js/opentok.min.js"></script>
  <script src="lib/opentok-layout.min.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script type="text/javascript" src="./deepar/deepar.js"></script>
</head>

<body>
  <div id="layoutContainer">
    <div id="publisherContainer"></div>
  </div>

  <div id="controls">
    <button id="change-publish-audio">
      <img id="audio-on" src="icons/mic_on.svg">
      <img id="audio-off" src="icons/mic_off.svg" class="hide">
    </button>
    <button id="change-publish-video">
      <img id="video-on" src="icons/videocam_on.svg">
      <img id="video-off" src="icons/videocam_off.svg" class="hide">
    </button>
    <button id="change-filter-button">
      <img src="icons/change_filter.svg">
    </button>
    <button id="share-room-button">
      <img src="icons/link.svg">
    </button>
  </div>

  <div id="src-controls">
    <label for="video-source-select">Video Source:</label>
    <select id="video-source-select"></select>
    <button id="cycle-video-button">
      <span>Apply</span>
    </button>
  </div>

  <div id="notification" class="hide">
    <span>Link to join copied to clipboard.</span>
  </div>

  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
